services:
  postgres:
    image: postgres:16-alpine
    container_name: scan-eat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: scan_eat
      POSTGRES_PASSWORD: scan_eat
      POSTGRES_DB: scan_eat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
